<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Simples</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>

<h2> Melhores Musicas </h2>

<table border ="1" style="border-collapse: collapse;">

      <th style="background-color: lightgray;">Capa do Album</th>

      <th style="background-color: lightgray;">Artista</th>
      <th style="background-color: lightgray;">Audio</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="/The Weeknd.jpg" alt=""></td>
      <td>Timeless</td>
      <td>The Weeknd</td>
      <td> <audio  controls><source src="./The Weeknd, Playboi Carti - Timeless.mp3" type="audio/mpeg" > </audio> </td>
    </tr>
    <tr>
      <td><img src="./1200x630bb.jpg" alt="">º</td>
      <td>Collapse</td>
      <td>Amotti</td>
      <th>  <audio controls> <source src="./collapse.mp3">  </audio></th>
    </tr>
    <tr>
      <td><img src="./31y-Z+mtFuL._UXNaN_FMjpg_QL85_.jpg" alt=""></td>
      <td>Wildflower</td>
      <td>Billie Eilish</td>
      <td><audio controls> <source src="./Billie Eilish - WILDFLOWER (Official Lyric Video).mp3" > </td>
    </tr>
    <tr>
      <td><img src="./consume.jpg" alt=""></td>
      <td> Consume </td>
      <td> Chase Atlantic </td>
      <td> <audio controls>  <source src="./Chase Atlantic - ＂Consume＂ feat. Goon Des Garcons (Official Audio) (1).mp3" > </td>
        <tr>
        </tr>
      <td> <img src="./cartola.jpg"></td>
      <td> Preciso Me Encontrar </td>
      <td> Cartola </td>
      <td> <audio controls> <source src="./Cartola - Preciso Me Encontrar (Áudio Oficial).mp3" > </td>
  </tbody>
</table>

</body>
</html>
